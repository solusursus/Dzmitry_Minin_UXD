<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="header">
  <div class="container header-image">
    <div class="header-text">
      <h1>Welcome to Meeting Expo 2014</h1>
      <h4>SUITE 5A-1204, 799 E DRAGRAM, TUSCON AZ 85705, USA</h4>
      <h3>May 15, 2014 - May 21, 2014</h3>
    </div>
  </div>
</div>
<div class="content">
  <div class="step-line">
    <div class="container">
      <div class="step">Registration step 2 of 3</div>
    </div>
  </div>
  <div class="container step-form">
    <div class="description"><i>This is the address where registration materials will be sent and the name that will appear on your badge</i></div>
    <form action="">
      <div class="columns">
        <div class="column">
          <div class="form-item">
            <label for="firstName">First name</label>
            <input id="firstName" type="text">
          </div>
          <div class="form-item">
            <label for="mailingAdress1">Mailing Address 1</label>
            <input id="mailingAdress1" type="text">
          </div>
          <div class="form-item">
            <label for="city">City</label>
            <input id="city" type="text">
          </div>
          <div class="form-item">
            <label for="postalCode">Postal Code</label>
            <input id="postalCode" type="text">
          </div>
          <div class="form-item">
            <label for="workPhone">Work Phone</label>
            <input id="workPhone" type="text">
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input id="email" type="text">
          </div>
          <div class="form-item">
            <label for="department">Department</label>
            <input id="department" type="text">
          </div>
        </div>
        <div class="column">
          <div class="form-item">
            <label for="lastName">Last name</label>
            <input id="lastName" type="text">
          </div>
          <div class="form-item">
            <label for="mailingAddress2">Mailing Address 2</label>
            <input id="mailingAddress2" type="text">
          </div>
          <div class="form-item">
            <label for="state">State</label>
            <select id="state">
              <option value=""></option>
              <option value="state1">state1</option>
              <option value="state2">state2</option>
              <option value="state3">state3</option>
              <option value="state4">state4</option>
            </select>
          </div>
          <div class="form-item">
            <label for="country">Country</label>
            <select id="country">
              <option value=""></option>
              <option value="state1">country1</option>
              <option value="state2">country2</option>
              <option value="state3">country3</option>
              <option value="state4">country4</option>
            </select>
          </div>
          <div class="form-item">
            <label for="fax">Fax</label>
            <input id="fax" type="text">
          </div>
          <div class="form-item">
            <label for="title">Title</label>
            <input id="title" type="text">
          </div>
          <div class="form-item">
            <label for="company">Company</label>
            <input id="company" type="text">
          </div>
        </div>
      </div>

      <button>NEXT STEP</button>
    </form>
  </div>
</div>
<div class="footer">
  <div class="container">
    <div class="copyright">Copyright &copy; 1997-2013 Site.com</div>
    <div class="footer-menu">
      <a href="#">Policies</a>
      <a href="#">Site Map</a>
    </div>
  </div>
</div>
</body>
</html>
